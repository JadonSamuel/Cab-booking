{% extends 'base.html' %}

{% block title %}Book your Taxi{% endblock %}

{% block content %}
<body class="book-taxi-body">
    <h1 class="book-taxi-header">Book your Taxi</h1>
    <form method="post" class="book-taxi-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-group">
            <button type="submit">Book Taxi</button>
            <a href="{% url 'index' %}" class="cancel-button">Cancel</a>
        </div>
    </form>
</body>
{% endblock %}
