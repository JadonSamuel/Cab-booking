{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <h2 class="auth-heading">Register</h2>
    <form method="post" class="auth-form-container">
        {% csrf_token %}
        {% for field in form %}
            <div class="input-wrapper">
                <label for="{{ field.id_for_label }}" class="input-label">{{ field.label }}:</label>
                {{ field }}
                {% if field.errors %}
                    {% for error in field.errors %}
                        <p class="error-text">{{ error }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="auth-button">Register</button>
    </form>
    <div class="additional-options">
        <p>Already have an account? <a href="{% url 'login' %}" class="option-link">Login here</a></p>
    </div>
</div>
{% endblock %}
